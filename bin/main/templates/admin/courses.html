<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<!--    <div sec:authorize="isAuthenticated()">-->
    <div>
        <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <h2 align="center">All Courses</h2>
<!--    <div sec:authorize="isAuthenticated()">-->
        <!-- Learned how to do this here: https://www.baeldung.com/thymeleaf-list -->
    <div align="center">
        <form th:action="@{/admin/addCourse}">
            <input type="submit" value="Add a course"/>
        </form>
        <br/>
        <table align = "center">
            <thead>
                <tr align = "center">
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tr th:each="course : ${courses}">
                    <td th:value="${course.getCourseId()}" th:text = "${course.getCourseId()}" name="courseID">Course ID</td>
                    <td th:value="${course.getCourseName()}"  th:text="${course.getCourseName()}" name="courseName">Course Name</td>
                    <td><a th:href="@{/admin/deleteCourse(courseID=${course.getCourseId()})}">Delete</a></td>
            </tr>
        </table>
    </div>
<div><span th:text="${feedback}">Feedback here</span></div>
</body>
</html>
