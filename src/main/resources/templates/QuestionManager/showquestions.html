<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
         xmlns:th="https://www.thymeleaf.org"
         xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
    <!-- I got the idea for how to do this from https://www.thymeleaf.org/doc/articles/springsecurity.html -->
    <div sec:authorize="isAuthenticated()">
        <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <h1>Course Administration Page</h1>
    <div>
        <table>
            <tr th:each="question : ${questions}">
                <td><a th:href="@{/course/course(id=${question.id})}" th:text="${course.title}">Title</a></td>
                <td><a th:href="@{/admin/assigninstructor(id=${course.id})}">Assign Instructor</a>
                <td><a th:href="@{/admin/deletecourse(id=${course.id})}">Delete</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
