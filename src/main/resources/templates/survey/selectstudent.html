<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <title>CSCI5308 - Group Formation Tool</title>
</head>
<body>
<!-- I got the idea for how to do this from https://www.thymeleaf.org/doc/articles/springsecurity.html -->
<div sec:authorize="isAuthenticated()">
    <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<p>
    <label>Select Survey Questions</label>
</p>
<div>
    <form th:action="@{/}" th:object="${question}" method="POST">
        <div>
            <label> QuestionID: </label>
            <input type="text" th:field="${question.id}"/>
        </div><br>
        <div>
            <label> Similarity: </label>
            <input type="text" th:field="${similarity.text}"/>
        </div><br>
        <div>
            <label> Number of Student: </label>
            <input type="text" th:field="${studentnumber.text}"/>
        </div><br>
        <input type="hidden" name="bannerID" id="bannerID" th:value="${#httpServletRequest.remoteUser}" />
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
